# GitHub Action for generating a contribution graph with a snake eating your contributions.

name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.

on:
  schedule:
      # Every 12 hours
    - cron: "0 12 * * *"

# This command allows us to run the Action automatically from the Actions tab.
  workflow_dispatch:

# Runs on every push to main branch
  push:
    branches:
      - main

# The sequence of runs in this workflow:
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks repo under $GITHUB_WORKSHOP, so your job can access it
      - uses: actions/checkout@v2

    # Generates the snake  
      - uses: Platane/snk@v2
        id: snake-svg
        with:
          github_user_name: jamcmich
          # Generates the file on a branch called "output". This keeps the main branch from cluttering up.
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#4795ff&color_dots=#B6D4FF,#A3C9FF,,#91BFFF,#7EB4FF,#6CA9FF
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#4795ff&color_dots=#B6D4FF,#A3C9FF,,#91BFFF,#7EB4FF,#6CA9FF

     # Shows the status of the build. Makes it easier for debugging (if there's any issues).
      - run: git status

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # The output branch mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}